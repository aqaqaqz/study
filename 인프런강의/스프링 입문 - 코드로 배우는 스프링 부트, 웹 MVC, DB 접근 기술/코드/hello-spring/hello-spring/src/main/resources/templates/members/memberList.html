<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>This is for you</title>
    <meta http-equiv="Content-Type" content="text/html; char-set=UTF-8"/>
</head>
<body>

<div class="container">

    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>이름</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="member : ${members}">
                <td th:text="${member.id}"></td>
                <td th:text="${member.name}"></td>
            </tr>
        </tbody>

    </table>

</div>

</body>
</html>
